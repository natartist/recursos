<!DOCTYPE html>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/img/logo.png" alt="Logo de la empresa X">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    </li>
                    <!-- Ícono del carrito de compra -->
                    <li class="nav-item">
                        <a class="nav-link carrito-link" href="carrito.html">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrito de compras -->
    <section class="carrito" id="carrito">
        <div class="container py-4">
            <h2 class="titulo-seccion text-center">Carrito de compra</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card rounded-custom mb-4">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Producto 1</td>
                                        <td>2</td>
                                        <td>$10.000</td>
                                        <td>$20.000</td>
                                    </tr>
                                    <tr>
                                        <td>Producto 2</td>
                                        <td>1</td>
                                        <td>$15.000</td>
                                        <td>$15.000</td>
                                    </tr>
                                    <tr>
                                        <td>Producto 3</td>
                                        <td>3</td>
                                        <td>$8.000</td>
                                        <td>$24.000</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-end">
                                <p>Total a pagar: $59.000</p>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary rounded-30">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- /Fin Carrito de compras -->

        <div class="container">
            <div class="row align-items-center">

                        <h3 class="footer-title me-3">Síguenos en</h3>
                        <div class="footer-icons">
                            <a href="https://www.facebook.com/" class="footer-icon"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="https://twitter.com/" class="footer-icon"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.instagram.com/" class="footer-icon"><i
                                    class="fab fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/" class="footer-icon"><i
